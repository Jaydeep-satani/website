<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgba(0, 255, 221, 0.562);
        }

        .main {
            width: 50%;
            float: right;
        }

        .sec {
            width: 50%;
            float: right;
        }

        .class1 {
            background-image: url(index.jpg);
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div>
        <div class="class1">
            <center>
                <h1>Covid-19 Vaccine Registration Form </h1>
            </center>
        </div>
        <form action="form.php">
            <center>
                <label for="text">Enter Details:</label><br>
                <input type="text" placeholder="First Name"><br>
                <input type="text" placeholder="Last Name"><br>
                <hr>
            </center>
            <div class="main">
                <label for="birthdate">birthdate:</label><br>
                <input type="date" id="birthdate" name="birthdate" value="2021" min="1950-01-01"
                    max="2007-01-01"><br><br>
            </div>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" pattern=".+@globex\.com" size="30" required>
            <br><br>
            <hr>
            <label for="number">Enter Phone number:</label><br>
            <input type="text" placeholder="Phone Number"><br><br>
            <hr>
            <div class="sec">
                <label for="number">Enter Aadhar number:</label><br>
                <input type="text" placeholder="Aadhar Number"><br><br>
            </div>
            <label for="number">Enter Registration number:</label><br>
            <input type="text" placeholder="Registration Number"><br><br>
            <hr>
            <label for="number">Enter OTP:</label><br>
            <input type="text" placeholder="OTP"><br><br>
            <div class="main">
                Enter your address:<br>
                <textarea rows="2" cols="20"></textarea><br><br>
            </div>
            <label for="dose of vaccine">Dose of Vaccine:</label><br>
            <input type="text" placeholder="[1st / 2nd / Booster]"><br><br>
            <hr>
            <div class="main">
                <label for="Gender">Gender:</label><br>
                <label for="sec1">
                    <input type="radio" value="Section d" name="section" id="sec1"> Male
                </label><br>
                <label for="sec2">
                    <input type="radio" value="Section e" name="section" id="sec2"> Female
                </label><br><br>
            </div>
        </form>
    </div>
</body>

</html>
